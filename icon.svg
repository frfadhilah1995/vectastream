<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient rounded square -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square container with gradient (same as Header) -->
  <rect x="16" y="16" width="160" height="160" rx="24" fill="url(#grad)" filter="url(#glow)"/>
  
  <!-- Play button triangle (Lucide Play icon, scaled up) -->
  <!-- Original is 24x24, centered and scaled to ~80px -->
  <path d="M 72 64 L 72 128 L 128 96 Z" fill="white" transform="translate(8, 0)"/>
</svg>
